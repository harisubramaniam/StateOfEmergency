<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Declared Disasters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,900|Roboto+Slab:100,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/iframeResizer.contentWindow.min.js"></script>
    <script src="js/jquery.appear.iframe.js"></script>
    <link  rel="stylesheet" href="css/infographics.css">
    <style type="text/css">
        @media (max-width: 768px) {
            html,body {height:975px}
            #container {
                display:none;
            }
            #containerMob {
                display:block;
            }
        }
        @media (min-width: 768px) {
            html,body {height:750px}
            #containerMob {
                display:none;
            }
            #container {
                display:block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="graphics-hed">History of Declared Disasters</h2>
                <p class="graphics-subhed">The number of federally declared disasters increased to a peak in 2011.</p>
                <div id="container" class="hia-graphic" style="min-width: 310px; height: 600px; margin: 0 auto"data-appear-top-offset="-300"></div>
                <div id="containerMob" class="hia-graphic" style="min-width: 310px; height: 1200px; margin: 0 auto" data-appear-top-offset="-300"></div>
                <p class="graphics-source">SOURCE: <a href="https://www.fema.gov/disasters/year" target="_blank">FEMA's Disaster Declaration</a></p>
            </div>
        </div>
    </div>
        <script src="js/highcharts.js"></script>
        <script src="js/disasters-declared.js"></script>
</body>
</html>
